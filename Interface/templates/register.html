<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="container">
            <h2><a href="../../index.html">StackOverflow-lite</a></h2>
            <br>
        </div>
    </header>
    <nav id="nav">
        <div class="container">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li class="nav-right"><a href="login.html">Login</a></li>
                <li class="nav-right"><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <section id="main">
                <h1 class="align-center">Register</h1>
            <div class="login-reg content">
                <form action="" method="post" class="my-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Email">
                        </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="passwordconfirm">Confirm Password</label>
                        <input type="passwordconfirm" name="passwordconfirm" id="passwordconfirm" placeholder="Enter Password">
                    </div>
                    <button class="button button-primary button-block" type="submit">Register</button>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </section>
    </div>
    <footer id="footer">
        <div class="copyright">
            <p>@copyright StackOverflow-lite</p>
        </div>
    </footer>
</body>
</html>
